<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="logo">ðŸ“˜ E-Book Store</div>
            <ul class="nav-links" id="navLinks">
                <!-- Links dynamically rendered after login -->
            </ul>
        </nav>
    </header>

    <!-- LOGIN SECTION -->
    <section id="login" class="section">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginName">Name:</label><br>
            <input type="text" id="loginName" required><br><br>
            <label for="loginPassword">Password:</label><br>
            <input type="password" id="loginPassword" required><br><br>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </form>
        <p id="loginError" style="color:red;"></p>
    </section>

    <!-- SIGNUP SECTION -->
    <section id="signup" class="section hidden">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupName">Name:</label><br>
            <input type="text" id="signupName" required><br><br>
            <label for="signupPassword">Password:</label><br>
            <input type="password" id="signupPassword" required><br><br>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
        <p id="signupError" style="color:red;"></p>
    </section>

    <!-- HOME SECTION -->
    <section id="home" class="section hidden">
        <h2>All E-Books</h2>
        <div class="book-grid" id="homeBooks"></div>
    </section>

    <!-- CATEGORIES SECTION -->
    <section id="categories" class="section hidden">
        <h2>Book Categories</h2>
        <div class="category-buttons">
            <button onclick="filterCategory('All')">All</button>
            <button onclick="filterCategory('Programming')">Programming</button>
            <button onclick="filterCategory('Data Science')">Data Science</button>
            <button onclick="filterCategory('Technology')">Technology</button>
        </div>
        <div class="book-grid" id="categoryBooks"></div>
    </section>

    <!-- CART SECTION -->
    <section id="cart" class="section hidden">
        <h2>Your Cart</h2>
    </section>

    <!-- WISHLIST SECTION -->
    <section id="wishlist" class="section hidden">
        <h2>Your Wishlist</h2>
        <div id="wishlistBooks" class="book-grid"></div>
    </section>

    <!-- BOOK DESCRIPTION MODAL -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <h2 id="modalTitle"></h2>
            <p id="modalCategory"></p>
            <p id="modalPrice"></p>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
